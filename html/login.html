<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/animate.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="shortcut icon" href="../img/logo_icon.png" />
    
    <title>لوازم یدکی سام</title>
  </head>
 
  <body>
    <!-- CONTAINER -->
    <div id="container" class="containerr">


      <!-- FORMS CONTAINER -->
       <div class="forms_container">
        <div class="singin_singup">


          <!-- SINGIN FORM -->
          <form class="sing_in-form">
            <h2 class="title">ورود</h2>
            <div class="input_fieled">
               <i class="fa fa-user"></i>

               <input type="text" placeholder="نام کاربری">
            </div><!-- input_fieled -->
            <div class="input_fieled">
               <i class="fa fa-lock"></i>
               <input type="password" placeholder=" ">
            </div><!-- input_fieled -->
            <input type="submit" value="وارد شوید!" class="btnn solid">

            <p class="social_text">یا از طریق شبکه های اجتماعی وارد شوید</p>

            <div class="social_media">
              <!-- social_icon -->
              <a class="social_icon" href="#">
                <i class="fab fa-facebook"></i>  
              </a><!-- social_icon -->
              <a class="social_icon" href="#">
                <i class="fab fa-telegram"></i>  
              </a><!-- social_icon --> 
              <a class="social_icon" href="#">
                <i class="fab fa-instagram"></i>  
              </a><!-- social_icon -->
              <a class="social_icon" href="#">
                <i class="fab fa-google"></i>  
              </a><!-- social_icon -->              
             

            </div><!-- social_media -->
           </form>
           <!-- sing_in-form -->

            <!-- SINGUP FORM -->
           <form class="sing_up-form">
            <h2 class="title">ثبت نام</h2>
            <div class="input_fieled">
               <i class="fa fa-user"></i>
              <input type="text" placeholder="نام کاربری">
            </div><!-- input_fieled -->

            <div class="input_fieled">
               <i class="fa fa-lock"></i>
               <input type="password" placeholder="رمز عبور ">
            </div><!-- input_fieled -->

            <div class="input_fieled">
              <i class="fa fa-envelope"></i>
              <input type="text" placeholder=" ایمیل">
           </div><!-- input_fieled -->

            <input type="submit" value="ثبت نام !" class="btnn solid">

            <p class="social_text">یا از طریق شبکه های اجتماعی وارد شوید</p>

            <div class="social_media">
              <!-- social_icon -->
              <a class="social_icon" href="#">
                <i class="fab fa-facebook"></i>  
              </a><!-- social_icon -->
              <a class="social_icon" href="#">
                <i class="fab fa-telegram"></i>  
              </a><!-- social_icon --> 
              <a class="social_icon" href="#">
                <i class="fab fa-instagram"></i>  
              </a><!-- social_icon -->
              <a class="social_icon" href="#">
                <i class="fab fa-google"></i>  
              </a><!-- social_icon -->              
             

            </div><!-- social_media -->
           </form>
           <!-- sing_up-form -->

        </div><!-- singin_singup -->
       </div><!--forms_container  -->
       

       <!-- PANELS CONTAINER -->
        <div class="panels_container">
           <!-- RIGHT_PANEL -->
            <div class="panel right_panel">
              <div class="content">
                <h3>از قبل ثبت نام کرده اید</h3>
                <p>جهت ورود به سایت از طریق لینک زیر اقدام کنید!</p>
                <button id="sing_in-btn" class="btnn transparent">ورود</button>
              </div><!-- content -->
              <img src="../img/repair.svg" class="image" alt="sing_in-image"> 
            </div>
            <!-- panel right_panel -->

             <!-- LEFT_PANEL -->
             <div class="panel left_panel">
              <div class="content">
                <h3> هنوز ثبت نام نکرده اید؟   </h3>
                <p>جهت ثبت نام در سایت از طریق لینک زیر اقدام کنید!</p>
                <a href="singUp.html"><button id="sing_up-btn" class="btnn transparent">ثبت نام </button></a>
              </div><!-- content -->
              <img src="../img/maintenance.svg" class="image" alt="sing_up-image">
             </div>
             <!-- panel lefe_panel -->
        </div><!-- panels_container -->
     


    </div><!-- CONTAINER -->
    <script src="../js/script.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
  </body>
</html>
